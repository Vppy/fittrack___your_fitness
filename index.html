<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Your Fitness Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="logo-circle" fill="none" stroke="#4CAF50" stroke-width="5"/>
                <path d="M30 50 L45 65 L70 35" class="logo-check" fill="none" stroke="#4CAF50" stroke-width="5"/>
            </svg>
        </div>
        <h1>Welcome to FitTrack</h1>
        <p>Your personal fitness journey starts here</p>
        <div class="cta-buttons">
            <button class="btn primary" onclick="location.href='register.html'">Get Started</button>
            <button class="btn secondary" onclick="location.href='login.html'">Sign In</button>
        </div>
        <div class="features">
            <div class="feature">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <path d="M20 5 L35 15 L35 25 L20 35 L5 25 L5 15 Z" fill="none" stroke="#4CAF50" stroke-width="2"/>
                    <circle cx="20" cy="20" r="5" fill="#4CAF50"/>
                </svg>
                <h3>Track Progress</h3>
            </div>
            <div class="feature">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="15" fill="none" stroke="#4CAF50" stroke-width="2"/>
                    <path d="M20 10 L20 20 L28 24" fill="none" stroke="#4CAF50" stroke-width="2"/>
                </svg>
                <h3>Set Goals</h3>
            </div>
            <div class="feature">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <path d="M10 20 C10 30, 30 30, 30 20" fill="none" stroke="#4CAF50" stroke-width="2"/>
                    <path d="M10 15 C10 25, 30 25, 30 15" fill="none" stroke="#4CAF50" stroke-width="2"/>
                    <path d="M10 10 C10 20, 30 20, 30 10" fill="none" stroke="#4CAF50" stroke-width="2"/>
                </svg>
                <h3>View Stats</h3>
            </div>
        </div>
    </div>
</body>
</html>
